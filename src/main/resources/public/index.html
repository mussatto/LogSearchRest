<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>Log Searcher</title></head>

    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <script src="/js/jquery-2.1.4.min.js"></script>
    <script src="/js/angular.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>

<body>
    <h1>Log Search</h1>

    <div ng-app="logSearchApp">
        <div ng-controller="SearchController">

            <input id="query" name="query" alt="Exception"/>

            <button ng-click="doSearch()">search</button>

            <div id="content" ng-repeat="logline in loglines">
                <p>
                    {{ logline.logLineNumber }}:{{ logline.log }}
                </p>
            </div>
        </div>

    </div>


    <script src="/js/logsearch.js"></script>
</body>
</html>
