<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>Log Searcher</title></head>

    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <script src="/js/jquery-2.1.4.min.js"></script>
    <script src="/js/angular.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>

<body>
    <div ng-app="logSearchApp" ng-controller="SearchController">

        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Log Search</a>
                </div>

                <div id="navbar" class="navbar-collapse collapse">
                    <div class="navbar-form navbar-right">
                        <div class="form-group">
                            <input id="query" name="query" placeholder="Exception" class="form-control" type="text"/>
                        </div>
                        <button ng-click="doSearch()" class="btn btn-success">Search</button>
                    </div>
                </div><!--/.navbar-collapse -->
            </div>
        </nav>


        <div class="container" style="margin-top:60px" id="content">
            <div ng-repeat="logline in loglines">
                {{ logline.logLineNumber }}:{{ logline.log }}
            </div>
        </div>

    </div>


    <script src="/js/logsearch.js"></script>
</body>
</html>
